<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting the String to uppercase</title>
</head>
<body>
    <script>
        let array=['Apple' ,'Banana','Orange'];
        let newArr=array.map(arr=>arr.toUpperCase());
        console.log(newArr);

    </script>
    
</body>
</html>
