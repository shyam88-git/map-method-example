<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracting Object Property Values:</title>
</head>
<body>

    <script>
        const people=[
            {name:'Alice'},
            {name:'Bob'},
            {name:'Charlie'}
        ];
        const arr=people.map(person=>person.name);
        console.log(arr);
    </script>
    
</body>
</html>
